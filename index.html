<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Comfortaa:wght@300;400&family=Jost:ital,wght@0,100;1,100&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@1,500&family=Rajdhani:wght@300&family=Rubik+Maps&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="event-title">
      <h1> We are launching soon! </h1>
    </div>
    <div class="countdown">
      <div class="countdown__item">
        <div id="days" class="countdown__item--number">
          00
        </div>
        <div class="countdown__item--text">
          Days
        </div>
      </div>
      <div class="countdown__item">
        <div id="hours" class="countdown__item--number">
          00
        </div>
        <div class="countdown__item--text">
          Hours
        </div>
      </div>
      <div class="countdown__item">
        <div id="minutes" class="countdown__item--number">
          00
        </div>
        <div class="countdown__item--text">
          Minutes
        </div>
      </div>
      <div class="countdown__item">
        <div id="seconds" class="countdown__item--number">
          00
        </div>
        <div class="countdown__item--text">
          Seconds
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
